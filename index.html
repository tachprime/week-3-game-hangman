<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Web game of Hangman with a star-wars theme">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        
        <title>A Star Wars Hangman Game</title>
    </head>
    
    <body onload="init()">
        <header>Star <h1>Force Choke</h1> Wars</header>
        
        <div class="container">
              <div class="hangman infoBox">
                  <h2><span id="word">Use the Force</span></h2>
                  <h2 id="message">Fear Not</h2>
              </div>
              
              <section class="game infoBox">
                <h3>Press any button to start!</h3>
                
                <div class="output">
                      <h3>Guess the word</h3>
                      <div id="blankSpaces"></div>
                </div>
                
                <div id="playerInput"></div>
              </section>
                
              <section class="stats infoBox">
                  <h4>Wins: <span id="wins"></span></h4>
                  <h4>Losses: <span id="losses"></span></h4>
                  <h4>Turns left: <span id="turns"></span></h4>
                  <h4>Previous Guesses</h4>
                  <div><p id="guesses"></p></div>
              </section>
              
        </div>
        
        <footer>all characters and intellectual property is wholley owned by Lucasfilms.ltd and Walt Disney Company Â©2016</footer>
        
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
