        <meta name="description" content="Web game of Hangman with a star-wars theme">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">

    <body>
        <header>Star <h1>Force Chokeman</h1> Wars</header>
        
        <div class="container">

                  <img id="hangman" src="assets/images/" alt="Force choke pics">
              </div>
              
              <section class="game">
                <h3>Press any button to start!</h3>
                
                <div class="output">
                      <h3>Guess the word</h3>
                      <div id="blankSpaces"></div>
                </div>
                
                <form class="userInput">
                    <input>
                    <br>
                    <button>Enter</button>
                </form>
              </section>
                
              <section class="stats">
                  <h4>Wins:</h4>
                  <span id="wins"></span>
                  <h4>Previous Guesses</h4>
                  <div id="guesses"></div>
              </section>
        </div>
